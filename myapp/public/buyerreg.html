<html>
<head>
<title>GreenEx-Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/2068e255fa.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    
    <style>
    .container{
        padding-top:50px;
        padding-bottom: 50px;
        padding-left: 250px;
        padding-right: 250px; 
        color: black;
    }
    </style>
</head>
<body>
<div class="container">
<form action="/buyerreg" method="POST">
<div class="form-group">
    <label>Company Name:</label>
    <input type="text" class="form-control" name="name" placeholder="Enter name of the company">
</div>

<div class="form-group">
    <label>Website:</label>
    <input type="url" class="form-control" name="website" placeholder="Enter website url">
</div>

<div class="form-group">
    <label>Contact number:</label>
    <input type="text" class="form-control" name="contact" placeholder="Enter contact number">
    </div>

<div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email address of company">
</div>

<div class="form-group">
    <label>license number:</label>
    <input type="text" class="form-control" name="license" placeholder="Enter license number of company">
</div>
<br>
<div class="form-group">
        <label for="sector">Company Sector</label>
        <select id="sector" name="sector" class="form-control">
          <option selected>Choose...</option>
          <option>Agriculture</option>
          <option>Biogas</option>
          <option>Biomass Energy</option>
          <option>Cement</option>
          <option>EE Industry</option>
          <option>Fossil fuel</option>
          <option>Geo Thermal</option>
          <option>HFC</option>
          <option>PFC</option>
          <option>Transport</option> 
          <option>Others</option>
           
        </select>
      </div>

      <div class="form-group">
            <label for="scale">Scale</label>
            <select id="scale" name="scale" class="form-control">
              <option selected>Choose...</option>
              <option>Small Scale</option>
              <option>Medium Scale</option>
              <option>Large Scale</option>
               
            </select>
          </div>      

<div class="form-group">
    <label>Username:</label>
    <input type="text" class="form-control" name="username" placeholder="Enter a username">
</div>

<div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password">
</div>
<br>
<button type="submit" class="btn btn-primary" >login</button>
</form>   
</div>


    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
</body>
</html>
